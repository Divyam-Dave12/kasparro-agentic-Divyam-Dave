name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Set up Python environment
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3. Install Dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 4. Create Fake .env for CI
    # (Prevents "Missing API Key" errors during imports)
    - name: Create Dummy .env
      run: |
        echo "GEMINI_API_KEY=fake-ci-key" > .env
        echo "OPENAI_API_KEY=fake-ci-key" >> .env

    # 5. Run Unit Tests
    - name: Run Tests
      run: |
        pytest tests/

    # 6. Verify Code Quality (Linting)
    # (Optional: Fails if there are syntax errors or undefined names)
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics